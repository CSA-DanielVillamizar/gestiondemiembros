name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend

    - name: Lint
      run: npm run lint
      working-directory: ./frontend
      continue-on-error: true

    - name: Build
      run: npm run build
      working-directory: ./frontend
      env:
        VITE_API_BASE_URL: https://api-placeholder.azurewebsites.net/api
        VITE_DEV_MODE: false

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: ./frontend/dist
