site_name: L.A.M.A. Medellín - Documentación
site_description: Sistema de Gestión de Miembros del Capítulo L.A.M.A. Medellín
site_author: Daniel Villamizar
site_url: https://csa-danielvillamizar.github.io/gestiondemiembros/

repo_name: gestiondemiembros
repo_url: https://github.com/CSA-DanielVillamizar/gestiondemiembros
edit_uri: edit/main/docs/

theme:
  name: material
  language: es
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      lang: es
  - mermaid2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Inicio: index.md
  - Guías:
    - Inicio Rápido: guides/quickstart.md
    - Instalación: guides/instalacion.md
    - Docker: guides/docker.md
  - Arquitectura:
    - Visión General: architecture/overview.md
    - Backend: architecture/backend.md
    - Frontend: architecture/frontend.md
    - Base de Datos: architecture/database.md
  - Deployment:
    - Azure: deployment/azure.md
    - Docker Compose: deployment/docker-compose.md
  - DevOps:
    - CI/CD: devops/cicd.md
    - Secretos: devops/secrets.md
    - Branch Protection: devops/branch-protection.md
  - Contribución:
    - Guía de Contribución: contributing/guide.md
    - Código de Conducta: contributing/code-of-conduct.md
    - Seguridad: contributing/security.md
  - API:
    - Miembros: api/miembros.md
    - Comités: api/comites.md
    - Autenticación: api/auth.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CSA-DanielVillamizar/gestiondemiembros
    - icon: fontawesome/solid/globe
      link: https://lamamedellin.org

  version:
    provider: mike

